<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/reset.css">
  <link rel="stylesheet" href="Styles/form.css">
</head>
<body>

  <div class="contact-container">
    <h1>Entre em Contato</h1>
    <div class="border"></div>
    <form class="contact-form" action="form.html" method="GET">
      <input type="text" name="name" id="name" class="contact-form-field" placeholder="Insira seu nome" required>
      <input type="email" name="email" id="email" class="contact-form-field" placeholder="Insira seu e-mail" required>
      <input type="text" name="phone" id="phone" class="contact-form-field" placeholder="Insira seu telefone">
      <textarea name="textarea" id="textarea" class="contact-form-field" placeholder="Insira sua mensagem"></textarea>
      <input type="submit" class="contact-form-btn" value="Enviar">
    </form>
  </div>
  
</body>
</html>
